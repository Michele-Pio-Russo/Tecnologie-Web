<!DOCTYPE html>
<html lang="it">
<head>
    <title>Tera âž” Login</title>
    <link rel="icon" href="../../imgs/Home/homeIcon.ico" type="image/x-icon">
    <meta name="description" content="Pagina di accesso per utenti registrati">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../css/log.css" />
    <script type="text/javascript" src="../../js/index.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="immagine-logo"></div>
            <h1>TERA</h1>
        </div>
        <div class="login">
            <div class="theme-icon" title="Cambia al tema Scuro">
            <button id="theme-button">
                <img src="/imgs/Tema/light_mode.png" alt="Immagine Tema Chiaro" />
                <img src="/imgs/Tema/dark_mode.png" alt="Immagine Tema Scuro" />
            </button>
        </div>
            <p>Login</p>
            <a href="/html/login.html" title="Vai alla pagina di accesso">
                <img src="/imgs/Home/login-logout-white-icon-11642597802btccm3uuci-removebg-preview.png"
                    alt="Immagine Login" class="login-icon" /></a>
        </div>
    </div>
    <div class="login-form">
        <h2>LOGIN</h2>
        <form action="" method="POST">
            <div class="input">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <img src="../../imgs/Login/person.png" alt="email">
            </div>
            <div class="input">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <img src="../../imgs/Login/key.png" alt="password">
            </div>  
            <button type="submit">Accedi</button>
            <div class="forget">
                <a href="#">Hai dimenticato la password?</a>
            </div>
            <div class="question">
                <p>Non sei registrato? <a href="signup.html">Registrati qui</a></p>
            </div>
        </form>
    </div>
</body>
</html>
